<html>
    <head>
        <title>leekspin</title>
        <base target="_blank">
        <link href="../css/goofs/leekspin.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="../rsrc/leekspin/leek.png" type="image/icon type">
    </head>
    <body>
        <div class="main">
            <embed src="../rsrc/leekspin/leekspin.gif">
            <p>You have witnessed <b id="spins">0</b> spins!</p>
        </div>
        <script>
            spins = 0;
            const spinElement = document.getElementById('spins');
            setInterval(function() {
                spins++;
                spinElement.textContent = spins;
            }, 320)
        </script>
    </body>
</html>
